<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add a New Crewmember</title>
</head>
<body>
<h1>Add a New Crewmember</h1>
<form action="/crewmembers" method="POST" th:object="${crewMember}">
    <div>
        <label for="name">Monkey Name: </label>
        <input type="text" id="name" th:field="*{name}" />
        <p th:errors="*{name}"></p>
    </div>
    <div>
        <label for="hobby">Hobby</label>
        <input type="text" id="hobby" th:field="*{hobby}" />
        <p th:errors="*{hobby}"></p>
    </div>
    <div>
        <label for="rank">Rank</label>
        <input type="text" id="rank" th:field="*{rank}" />
        <p th:errors="*{rank}"></p>
    </div>
    <div>
        <label for="toursAboard">Tours Aboard</label>
        <input type="number" id="toursAboard" th:field="*{toursAboard}"></input>
        <p th:errors="*{toursAboard}"></p>
    </div>
    <div><input type="submit" value="Add Crewmember" /></div>
</form>
</body>
</html>
